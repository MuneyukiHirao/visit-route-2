<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VRP Demo</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="labels.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="title" data-label="title"></div>
    <div class="controls">
      <label><span data-label="preset"></span>
        <select id="preset">
          <option value="one" data-label="presetOne"></option>
          <option value="three" data-label="presetThree"></option>
        </select>
      </label>
      <label><span data-label="speed"></span>
        <input type="number" id="speed" value="40" min="5" max="120" />
      </label>
      <label><span data-label="solverSeconds"></span>
        <input type="number" id="solveSeconds" value="1" min="1" max="300" />
      </label>
      <button id="solveBtn" data-label="solve"></button>
    </div>
  </header>

  <div class="filters">
    <label><span data-label="targetCount"></span>
      <input type="number" id="targetCount" value="20" min="1" max="100" />
    </label>
    <button id="applyTargetCountBtn" data-label="apply"></button>
    <label><input type="checkbox" id="labelsToggle" /> <span data-label="labelToggle"></span></label>
    <label><span data-label="startDate"></span>
      <input type="date" id="startDate" />
    </label>
    <label><input type="checkbox" id="singleDay" /> <span data-label="singleDay"></span></label>
    <label><span data-label="date"></span></label>
    <div class="date-toggle-wrap">
      <button id="dateSelectAll" class="chip-btn" data-label="dateSelectAll"></button>
      <button id="dateSelectNone" class="chip-btn" data-label="dateSelectNone"></button>
      <div id="dateToggles" class="driver-toggles"></div>
    </div>
    <div id="driverToggles" class="driver-toggles"></div>
  </div>

  <main class="grid">
    <section class="map-panel">
      <div id="map" class="map"></div>
      <div class="legend">
        <span class="chip required" data-label="legendRequired"></span>
        <span class="chip optional" data-label="legendOptional"></span>
        <span class="chip branch" data-label="legendBranch"></span>
      </div>
    </section>
    <section class="tabs">
      <div class="tab-buttons">
        <button class="tab-btn active" data-tab="schedule" data-label="tabSchedule"></button>
        <button class="tab-btn" data-tab="coords" data-label="tabCoords"></button>
        <button class="tab-btn" data-tab="raw" data-label="tabRaw"></button>
      </div>
      <div class="tab-content active" id="tab-schedule">
        <div id="schedule"></div>
      </div>
      <div class="tab-content" id="tab-coords">
        <div id="coords"></div>
      </div>
      <div class="tab-content" id="tab-raw">
        <pre id="raw"></pre>
      </div>
      <div class="status" id="status"></div>
    </section>
  </main>

  <script src="app.js"></script>
  <div class="spinner-overlay" id="spinnerOverlay">
    <div class="spinner"></div>
  </div>
</body>
</html>
